<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ginatovaralmario">
    <meta name="project" content="giallo booleano">
    <!-- Importante per la parte responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Giallo Booleano</title>
    <!-- Added fontawesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Main styles-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header>
        <h1>GIALLO BOOLEANO</h1>
    </header>
    <main>
        <div class="container">
            <section id="Info-dessert">
                <a href="#" class="selection-dessert">DOLCI E DESSERTS</a>
            <div class="type-of-dessert">
                <div class="name-dessert">
                    <div class="left" >
                        <h2>Tiramisù</h2>
                    </div>
                    <div class="right">
                        <h2 class="full-txt">(Dolce Tradizionale)</h2>
                    </div>
                </div>
                <div class="rating">
                    <span><i class="fa-solid fa-star"></i> <strong>4.6</strong>/5</span>
                    <span class="btn"><a href="#"></a>RATE</span>
                </div>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=pYZfgfz_kc-td4a2" title="YouTube video player" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            </section>
        </div>
        <section id="ingredients">
            <div>

            </div>
            <div class="ingredient-list">
                <ul>
                    <li>
                        <i class="fa-solid fa-blender-phone"></i>
                        <span><strong>Difficoltà:</strong>media</span>
                    </li>
                    <li>
                        <i class="fa-regular fa-clock"></i>
                        <span>Tempo:<strong>40 minuti</strong></span>
                    </li>
                    <li>
                        <i class="fa-solid fa-chart-pie"></i>
                        <span>Porzione per:<strong>8 persone</strong></span>
                    </li>
                    <li>
                        <i class="fa-solid fa-euro-sign"></i>
                        <span>Costo:<strong>contenuto</strong></span>
                    </li>
                    <li>
                        <i class="fa-solid fa-thumbtack"></i>
                        <span> <strong>Note</strong>:+2 ore di riposo</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
